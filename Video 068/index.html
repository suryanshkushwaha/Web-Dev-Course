<!DOCTYPE html>

<head>

<style>
    .box {
        height: 34px;
        width: 34px;

        margin: 34px;
    }
</style>

<body>
    <div class="container">
        <div class="box">Suryansh Kushwaha 1</div>
        <div id="red" class="box">Suryansh Kushwaha 2</div>
        <div class="box">Suryansh Kushwaha 3</div>
        <div class="box">Suryansh Kushwaha 3.5</div>    <!-- inserted later then cannot use getbyclassID[] -->
        <div class="box">Suryansh Kushwaha 4</div>
        <div class="box">Suryansh Kushwaha 5</div>
    </div>

    <script src="script.js"></script>
