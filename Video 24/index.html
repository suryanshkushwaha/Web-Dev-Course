<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 12px 12px 12px 1px red;
        }

        .text-shadow {
            text-shadow: 2px 2px 2px rgb(0, 4, 255);
            outline: 2px solid red;
            outline-offset: 23px;
            border-radius: 2222px;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat cumque fugiat sapiente incidunt consectetur! Minus et facilis veritatis! Doloribus voluptatem labore ab repudiandae.</p>
</body>
</html>
