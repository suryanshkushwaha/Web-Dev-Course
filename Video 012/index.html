<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This page contains 6 audio files and 6 video files for an assignment under the course Sigma Web Development">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Assignment 1</h1>
    </header>

    <main>
        <table id="audio-table" class="audio-video-tables" border="1">
            <!-- Caption -->
            <caption>Audios</caption>

            <!-- Table Body -->
            <tbody>
                <tr>
                    <td><audio src="assets/audios/1.mp3" controls></audio></td>
                    <td><audio src="assets/audios/2.mp3" controls></audio></td>
                    <td><audio src="assets/audios/3.mp3" controls></audio></td>
                </tr>
                <tr>
                    <td><audio src="assets/audios/4.mp3" controls></audio></td>
                    <td><audio src="assets/audios/5.mp3" controls></audio></td>
                    <td><audio src="assets/audios/6.mp3" controls></audio></td>
                </tr>
            </tbody>

        </table>

        <br>
        <br>

        <table id="video-table" class="audio-video-tables" border="1">
            <!-- Caption -->
            <caption>Videos</caption>

            <!-- Table Body -->
            <tbody>
                <tr>
                    <td><video height="200" src="assets/videos/1.mp4" controls></video></td>
                    <td><video height="200" src="assets/videos/2.mp4" controls></video></td>
                    <td><video height="200" src="assets/videos/3.mp4" controls></video></td>
                </tr>
                <tr>
                    <td><video height="200" src="assets/videos/4.mp4" controls></video></td>
                    <td><video height="200" src="assets/videos/5.mp4" controls></video></td>
                    <td><video height="200" src="assets/videos/6.mp4" controls></video></td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <p>&copy; 2024 - Assignment 1 - Sigma Web Development</p>
    </footer>
</body>

</html>
