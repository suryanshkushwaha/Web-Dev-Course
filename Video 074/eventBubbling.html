<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(227, 227, 28);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()     // only stops for the respective container
            alert("Child was clicked")
        })
        document.querySelector(".childContainer").addEventListener("click", () => {
            alert("childContainer was clicked")
        })
        document.querySelector(".container").addEventListener("click", () => {
            alert("container was clicked")
        })

        let a = setInterval(() => { document.querySelector(".childContainer").style.background = "#" + Math.floor(Math.random() * 16777215).toString(16); }, 500)

        console.log(a)

        clearInterval(a)    // this will stop the animation

        let b = setTimeout(() => { document.querySelector(".childContainer").style.background = "#" + Math.floor(Math.random() * 16777215).toString(16); }, 500)    // only happens once

        clearTimeout(b) 

    </script>
</body>

</html>
