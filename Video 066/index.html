<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box in a container
        </div>
    </div>
    <script>
        document.title = "Suryansh is good"
        console.log(document.body) // returns the entire body in the console window, try it

        document.body.style.backgroundColor = "green"

        // window is a global object
        window.document.title = "Using Window to change"
    </script>
</body>
</html>
