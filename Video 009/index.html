<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ID will only will be ONE, ie it is unique. But for classes, you can have multiple classes. -->

    <!-- one class one id -->
    <div id="firstdiv" class="yellow">First</div>
    <div id="seconddiv">Second</div>

    <span class="red">Red</span>

    <!-- two different classes! red and bgred -->
    <div class="red bgred">bgred</div>

    
</body>
</html>
